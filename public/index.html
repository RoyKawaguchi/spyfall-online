<!DOCTYPE html>
<html>
<head>
  <title>Spyfall Online</title>
</head>
<body>
  <h1>Spyfall Online</h1>

  <!-- ===================== -->
  <!-- JOIN SCREEN -->
  <!-- ===================== -->
  <div id="joinScreen">

    <h2>Enter Your Name</h2>
    <input id="nameInput" placeholder="Your name" />

    <h2>Create or Join</h2>

    <button id="createBtn">Create Room (Host)</button>

    <br><br>

    <input id="roomInput" placeholder="Room code" />
    <button id="joinBtn">Join Room</button>

  </div>

  <!-- ===================== -->
  <!-- LOBBY SCREEN -->
  <!-- ===================== -->
  <div id="lobbyScreen" style="display:none;">

    <h2>Lobby</h2>

    <p>
      <strong>Room Code:</strong>
      <span id="roomCodeDisplay"></span>
    </p>

    <h3>Players</h3>
    <ul id="playerList"></ul>

    <button id="startBtn" style="display:none;">
      Start Game (Host Only)
    </button>

    <p id="status"></p>

  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Front end code -->
  <script src="main.js"></script>
</body>
</html>
