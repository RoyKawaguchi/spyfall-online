<!DOCTYPE html>
<html>
<head>
  <title>Spyfall Online</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #121212; /* Deep background */
      color: #e0e0e0;
    }

    h1 {
      text-align: center;
      color: #bb86fc; /* Chic Purple Accent */
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    h2, h3 {
      color: #03dac6; /* Teal accent for subheaders */
    }

    input {
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #252525;
      color: white;
      width: calc(100% - 26px); /* Better fit */
    }

    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      margin: 5px;
      background-color: #bb86fc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #cfabff;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(187, 134, 252, 0.3);
    }

    #gameScreen, #lobbyScreen {
      background-color: #1e1e1e; /* Elevated surface */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
    }

    #timerDisplay {
      font-size: 32px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background-color: #252525;
      color: #cf6679; /* Soft Red for urgency */
      border-radius: 12px;
      border: 1px dashed #444;
    }

    #roleText {
      font-size: 20px;
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background-color: #2c2c2c;
      color: #ffb74d; /* Amber for importance */
      border-radius: 12px;
      border-left: 5px solid #ffb74d;
    }

    #locationListDiv {
      margin: 20px 0;
      padding: 20px;
      background-color: #1a271c; /* Very dark green tint */
      border-radius: 12px;
      border: 1px solid #2e7d32;
    }

    #locationListDiv h3 {
      color: #81c784;
    }

    #locationListDiv ul {
      columns: 2;
      list-style-type: none;
      padding: 0;
    }

    #locationListDiv li {
      padding: 4px 0;
      color: #a5d6a7;
      font-size: 0.9em;
    }

    #revealSection {
      margin: 20px 0;
      padding: 20px;
      background-color: #33291d; /* Dark orange tint */
      border-radius: 12px;
      border: 1px solid #ffb74d;
    }

    #playerList li {
      padding: 12px;
      margin: 8px 0;
      background-color: #2c2c2c;
      border-radius: 8px;
      border: 1px solid #3d3d3d;
      color: #bb86fc;
    }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Spyfall Online üïµÔ∏è</h1>

  <!-- ===================== -->
  <!-- JOIN SCREEN -->
  <!-- ===================== -->
  <div id="joinScreen">

    <h2>Enter Your Name</h2>
    <input id="nameInput" placeholder="Your name" />

    <h2>Create or Join</h2>

    <button id="createBtn">Create Room (Host)</button>

    <br><br>

    <input id="roomInput" placeholder="Room code" />
    <button id="joinBtn">Join Room</button>

  </div>

  <!-- ===================== -->
  <!-- LOBBY SCREEN -->
  <!-- ===================== -->
  <div id="lobbyScreen" style="display:none;">

    <h2>Lobby</h2>

    <p>
      <strong>Room Code:</strong>
      <span id="roomCodeDisplay"></span>
    </p>

    <h3>Players</h3>
    <ul id="playerList"></ul>

    <button id="startBtn" style="display:none;">
      Start Game (Host Only)
    </button>

    <p id="status"></p>

  </div>

  <!-- ===================== -->
  <!-- GAME SCREEN -->
  <!-- ===================== -->
  <div id="gameScreen" style="display:none;">
    
    <!-- Timer -->
    <div id="timerDisplay">Time: 5:00</div>
    
    <!-- Your Role -->
    <div id="roleText"></div>
    
    <!-- Location List -->
    <div id="locationListDiv"></div>
    
    <!-- Host Controls -->
    <div class="host-controls">
      <button id="revealBtn" style="display:none;">Reveal Game</button>
      <button id="restartBtn" style="display:none;">New Round</button>
    </div>
    
    <!-- Reveal Section -->
    <div id="revealSection" style="display:none;">
      <h2>üé≠ Game Results üé≠</h2>
      <div id="revealText"></div>
    </div>

  </div>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Front end code -->
  <script src="js/main.js"></script>
  <script src="js/join.js"></script>
  <script src="js/lobby.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
